<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/phone.css">

    <!-- Importing Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Roboto&display=swap"
        rel="stylesheet">

    <!-- Importing Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>

    <div class="alert">
        <p>This site is still under development!</p>
    </div>

    <div class="navbar">
        <div class="title">
            <p>KARAN.</p>
        </div>

        <div class="navlinks">
            <div>
                <a href="/" class="links">
                    Home
                </a>
            </div>
            <div>
                <a href="/projects" class="links">
                    Projects
                </a>
            </div>
            <div>
                <a href="/contact" class="links">
                    Contact
                </a>
            </div>

        </div>

        <div class="bars" onClick="handleNav()">
            <i class="fa fa-bars" aria-hidden="true"></i>
        </div>

        <div class="cta-one">
            <button class="btnOne">Resume</button>
        </div>
    </div>

    <h1>I am contact page</h1>



    <script>

        const handleNav = () => {
            let navbar = document.querySelector(".navlinks");
            let bars = document.querySelector(".bars");

            if (navbar.style.left != "0px") {
                navbar.style.left = "0px";
                bars.style.transform = "rotate(90deg)";
            } else {
                navbar.style.left = "-500px";
                bars.style.transform = "rotate(0deg)";

            }
        };


    </script>


</body>


</html>
